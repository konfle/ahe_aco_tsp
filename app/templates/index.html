<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametry ACO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="container mt-5">
        <h1>Podstawowe parametry algorytmu mrówkowego</h1>
        <form action="/result" method="POST">
            <div class="form-group">
                <label for="num_ants">Liczba mrówek:</label>
                <input type="number" id="num_ants" name="num_ants" class="form-control" value="10">
            </div>

            <div class="form-group">
                <label for="alpha" title="Wpływ feromonu na decyzję">Alpha:</label>
                <input type="number" id="alpha" name="alpha" step="0.1" class="form-control" value="1.0">
            </div>

            <div class="form-group">
                <label for="beta" title="Waga danych heurystycznych przy podejmowaniu decyzji">Beta:</label>
                <input type="number" id="beta" name="beta" step="0.1" class="form-control" value="2.0">
            </div>

            <div class="form-group">
                <label for="evaporation_rate" title="Procent odparowania feromonu podczas jednego kroku">
                    Współczynnik parowania feromonów:
                </label>
                <input type="number" id="evaporation_rate" name="evaporation_rate" step="0.1" class="form-control" value="0.5">
            </div>

            <div class="form-group">
                <label for="max_iterations">Maksymalna liczba iteracji:</label>
                <input type="number" id="max_iterations" name="max_iterations" class="form-control" value="1000">
            </div>

            <div class="form-group">
                <label for="max_stagnation_iterations" title="Limituje liczbę iteracji bez poprawy najlepszego rozwiązania">
                    Maksymalna liczba iteracji stagnacji:
                </label>
                <input type="number" id="max_stagnation_iterations" name="max_stagnation_iterations" class="form-control" value="100">
            </div>

            <div class="form-group">
                <label for="data_set">Zestaw danych:</label>
                <select id="data_set" name="data_set" class="form-control">
                    <option value="../data/pl_voivodeships_capitals.json">Polska - stolice wojewódzkie</option>
                    <option value="../data/de_land_capitals.json">Niemcy - stolice landowe</option>
                    <option value="../data/eu_capitals.json">Europa - stolice państw</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Wyznacz</button>
        </form>
    </div>
</body>
</html>
